{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success | Gujarat Police</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Background Gradient */
        .bg-gradient {
            background: linear-gradient(to right, #003366, #00509e);
        }
    </style>
</head>
<body class="bg-gradient text-white min-h-screen flex items-center justify-center">

    <div class="text-center bg-white/10 p-8 rounded-xl shadow-xl border border-yellow-400">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" 
             alt="Gujarat Police Logo" 
             class="w-20 mx-auto mb-4">
        
        <h2 class="text-2xl font-bold text-yellow-400 uppercase">✅ Success!</h2>
        <p class="text-lg">CSV Uploaded & PDFs Generated Successfully</p>

        <a href="{% url 'upload_csv' %}" 
           class="mt-5 inline-block bg-yellow-400 text-blue-900 font-bold py-2 px-4 rounded-lg hover:bg-yellow-500 transition">
            Upload Another CSV
        </a>
    </div>

    <script>
        Swal.fire({
            title: "✅ Success!",
            text: "CSV Uploaded & PDFs Generated Successfully",
            icon: "success",
            confirmButtonColor: "#ffcc00",
            confirmButtonText: "OK",
            background: "#002855",
            color: "white"
        });
    </script>

</body>
</html>
