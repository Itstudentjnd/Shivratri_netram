{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload | Gujarat Police</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Glow Effect */
        .glow-border {
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-700 text-white min-h-screen flex flex-col">

    <!-- Include Navbar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <div class="flex items-center justify-center flex-grow">
        <div class="relative bg-white/10 backdrop-blur-lg p-8 rounded-xl shadow-xl w-96 text-center border border-yellow-400 glow-border">
            
            <!-- Gujarat Police Logo -->
            <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" 
                alt="Gujarat Police Logo" 
                class="w-20 mx-auto mb-4">

            <h2 class="text-2xl font-bold text-yellow-400 uppercase tracking-wide">Gujarat Police</h2>
            <p class="text-sm text-white/80">Upload CSV File</p>

            <form method="post" enctype="multipart/form-data" class="mt-5 space-y-4">
                {% csrf_token %}
                <input type="file" name="file" required
                    class="w-full p-2 text-white bg-white/20 rounded-lg border border-white/30 cursor-pointer file:bg-yellow-400 file:border-0 file:px-4 file:py-2 file:rounded-md file:text-blue-900 hover:file:bg-yellow-500 transition">
                
                <button type="submit"
                    class="w-full bg-yellow-400 text-blue-900 font-bold py-2 rounded-lg shadow-lg hover:bg-yellow-500 transition transform hover:scale-105">
                    Upload CSV
                </button>
            </form>
        </div>
    </div>

    <!-- ðŸš€ SweetAlert2 Success Popup (Triggered via JavaScript) -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        {% if success %}
            Swal.fire({
                title: "âœ… Success!",
                text: "CSV Uploaded & PDFs Generated Successfully",
                icon: "success",
                confirmButtonColor: "#ffcc00",
                confirmButtonText: "OK",
                background: "#002855",
                color: "white"
            });
        {% endif %}
    });
</script>

</body>
</html>
