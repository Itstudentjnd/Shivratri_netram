{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gujarat Police</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#003366] flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" alt="Gujarat Police Logo" class="w-20 mx-auto mb-4">
        
        <h2 class="text-[#003366] text-xl font-bold mb-4">Login</h2>

        {% if messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded-md mb-4">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-left text-gray-700 font-semibold">Mobile Number</label>
                <input type="text" name="mobile_no" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#003366]" required>
            </div>
            <div class="mb-4">
                <label class="block text-left text-gray-700 font-semibold">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#003366]" required>
            </div>
            <button type="submit" class="w-full bg-[#003366] text-white py-2 rounded-md hover:bg-[#002244] transition">Login</button>
        </form>
    </div>

</body>
</html>
