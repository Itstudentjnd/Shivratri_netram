{% load static %}
<header class="w-full bg-white/10 backdrop-blur-md shadow-lg p-4 text-white flex justify-between items-center">
    
    <!-- Logo & Title -->
    <div class="flex items-center space-x-3">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" class="w-16 h-16 md:w-20 md:h-20" alt="Logo">
        <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold uppercase tracking-wide">Junagadh Police</h1>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
        <a href="{% url 'admin_vehicle_passes' %}" class="text-white text-lg md:text-2xl lg:text-3xl hover:text-yellow-400 transition duration-300">
            Issue Vehicle Pass
        </a>
        <a href="{% url 'logout_view' %}" class="text-white text-lg md:text-2xl lg:text-3xl hover:text-yellow-400 transition duration-300">
            Logout
        </a>
    </nav>

    <!-- Hamburger Button (Mobile) -->
    <button id="menu-btn" class="md:hidden text-white text-3xl focus:outline-none">
        ☰
    </button>

</header>

<!-- Mobile Navigation Drawer -->
<div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-black/80 backdrop-blur-md flex flex-col items-center justify-center space-y-6 text-white text-2xl">
    <a href="{% url 'admin_vehicle_passes' %}" class="hover:text-yellow-400 transition duration-300">
        Issue Vehicle Pass
    </a>
    <a href="{% url 'logout_view' %}" class="hover:text-yellow-400 transition duration-300">
        Logout
    </a>
    <button id="close-menu" class="absolute top-4 right-6 text-4xl">
        ✖
    </button>
</div>

<script>
    const menuBtn = document.getElementById("menu-btn");
    const closeMenu = document.getElementById("close-menu");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("hidden");
    });

    closeMenu.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
    });
</script>
