{% load static %}
<header class="w-full bg-white/10 backdrop-blur-md shadow-lg p-4 text-white flex justify-between items-center">
    
    <!-- Logo & Title -->
    <div class="flex items-center space-x-3">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" class="w-20 h-20" alt="Logo">
        <h1 class="text-5xl font-bold uppercase tracking-wide">Junagadh Police</h1>
    </div>

    <!-- Navigation Links -->
    <nav class="hidden md:flex space-x-6">
        
        <a href="{% url 'admin_vehicle_passes' %}" class="text-white text-3xl hover:text-yellow-400 transition duration-300">Issue Vehicle Pass</a>
        {% comment %} <a href="{% url 'issue_press_pass' %}" class="text-white hover:text-yellow-400 transition duration-300">
            Issue Press Pass
        </a> {% endcomment %}
        
        <a href="{% url 'logout_view' %}" class="text-white text-3xl hover:text-yellow-400 transition duration-300">Logout</a>
    </nav>
    

</header>
