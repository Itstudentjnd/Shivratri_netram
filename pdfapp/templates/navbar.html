{% load static %}
<header class="w-full bg-white/10 backdrop-blur-md shadow-lg p-4 text-white flex justify-between items-center relative">

    <!-- ✅ Logo & Title -->
    <div class="flex items-center space-x-3">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" 
             class="w-20 h-20 sm:w-24 sm:h-24" alt="Gujarat Police Logo">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold  tracking-wide">
            જુનાગઢ પોલીસ
        </h1>
    </div>

    <!-- ✅ Desktop Navigation (Hidden on Small Screens) -->
    <nav class="hidden md:flex space-x-6">
        <a href="{% url 'issue_vehicle_pass' %}" class="text-xl lg:text-2xl hover:text-gray-700 transition">
            Generate Pass
         </a>
        <a href="{% url 'approved_private' %}" class="text-xl lg:text-2xl hover:text-gray-700 transition">
            Check Data
         </a>
        <a href="{% url 'logout_view' %}" class="text-xl lg:text-2xl hover:text-gray-700 transition">
            Logout
         </a>
        
    </nav>

    <!-- ✅ Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden text-black text-4xl focus:outline-none">
        ☰
    </button>

    <!-- ✅ Mobile Navigation Menu (Hidden by Default) -->
    <!-- ✅ Mobile Navigation Menu (Hidden by Default) -->
<div id="mobile-menu" 
class="hidden absolute top-full right-4 bg-white text-black w-64 shadow-lg rounded-lg p-4 flex flex-col space-y-4 md:hidden">
<a href="{% url 'issue_vehicle_pass' %}" class="text-xl text-gray-900 font-semibold hover:text-red-600 transition">
    Generate Pass
 </a>
<a href="{% url 'approved_private' %}" class="text-xl text-gray-900 font-semibold hover:text-red-600 transition">
    check Data
 </a>
<a href="{% url 'logout_view' %}" class="text-xl text-gray-900 font-semibold hover:text-red-600 transition">
   Logout
</a>
</div>


</header>

<!-- ✅ JavaScript for Mobile Menu Toggle -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', function () {
            menu.classList.toggle('hidden');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.classList.add('hidden');
            }
        });
    });
</script>
