{% load static %}
<header class="w-full bg-white/10 backdrop-blur-md shadow-lg p-4 text-white flex justify-between items-center relative">

    <!-- ✅ Logo & Title -->
    <div class="flex items-center space-x-3">
        <img src="{% get_media_prefix %}GUJARAT POLICE LOGO PNG.png" class="w-16 h-16 sm:w-20 sm:h-20" alt="Logo">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold uppercase text-black tracking-wide">
            Junagadh Police
        </h1>
    </div>

    <!-- ✅ Desktop Navigation (Hidden on Small Screens) -->
    <nav class="hidden md:flex space-x-6">
        <a href="{% url 'index' %}" class="text-black text-xl lg:text-3xl hover:text-gray-700 transition duration-300">
            Home
        </a>
        {% comment %} <a href="{% url 'check_status' %}" class="text-black hover:text-gray-700 transition duration-300">
            Check Status
        </a>
        <a href="{% url 'issue_vehicle_pass' %}" class="text-black hover:text-gray-700 transition duration-300">
            Issue Vehicle Pass
        </a>
        <a href="{% url 'press_pass_form' %}" class="text-black hover:text-gray-700 transition duration-300">
            Issue Press Pass
        </a> {% endcomment %}
    </nav>

    <!-- ✅ Mobile Menu Button -->
    <button id="menu-toggle" class="md:hidden text-black text-4xl focus:outline-none">
        ☰
    </button>

    <!-- ✅ Mobile Navigation Menu (Hidden by Default) -->
    <div id="mobile-menu" class="hidden absolute top-full right-0 bg-white text-black w-64 shadow-lg rounded-lg p-4 flex flex-col space-y-4 md:hidden">
        <a href="{% url 'index' %}" class="text-xl hover:text-gray-700 transition duration-300">
            Home
        </a>
        {% comment %} <a href="{% url 'check_status' %}" class="text-xl hover:text-gray-700 transition duration-300">
            Check Status
        </a>
        <a href="{% url 'issue_vehicle_pass' %}" class="text-xl hover:text-gray-700 transition duration-300">
            Issue Vehicle Pass
        </a>
        <a href="{% url 'press_pass_form' %}" class="text-xl hover:text-gray-700 transition duration-300">
            Issue Press Pass
        </a> {% endcomment %}
    </div>

</header>

<!-- ✅ JavaScript for Mobile Menu Toggle -->
<script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
        let menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
